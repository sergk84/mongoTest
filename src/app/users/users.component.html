<div class="container">
    <div class="button-holder">
        <button class="btn btn-success float-right" (click)="addUser()" >Add User</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.date_of_birth | date:'mediumDate' }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button class="btn btn-warning" (click)="updateUser(user)">Update</button>
                    <button class="btn btn-danger" (click)="delete(user['_id'].$oid)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
