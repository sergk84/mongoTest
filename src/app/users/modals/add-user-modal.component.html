<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="modal-body">
          <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstname" required placeholder="Enter first name">
          </div>
          <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="lastname" required placeholder="Enter last name">
          </div>
          <div class="form-group">
              <label>Date of birth</label>
              <input type="text" class="form-control" name="dp" formControlName="date_of_birth" required ngbDatepicker #d="ngbDatepicker" placeholder="MM-DD-YYYY">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" required placeholder="Enter email">
          </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
      <button type="submit" class="btn btn-outline-dark">{{ user ? 'Update' : 'Save' }}</button>
    </div>
</form>
